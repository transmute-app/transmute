name: Docker Build and Scan

on:
  push:
    branches:
      - main
    paths:
      - 'docker/Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/docker-scan.yml'
  pull_request:
    paths:
      - 'docker/Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/docker-scan.yml'
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3.12.0

      - name: Build Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6.19.2
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: transmute:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3.7.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PUBLIC_RO_TOKEN }}

      - name: Run Docker Scout scan - Critical/High
        uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de  # v1.18.2
        with:
          command: cves
          image: transmute:scan
          sarif-file: scout-critical-high.sarif
          write-comment: false
          only-severities: critical,high

      - name: Run Docker Scout scan - Medium
        uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de  # v1.18.2
        with:
          command: cves
          image: transmute:scan
          sarif-file: scout-medium.sarif
          write-comment: false
          only-severities: medium

      - name: Run Docker Scout scan - Low
        uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de  # v1.18.2
        with:
          command: cves
          image: transmute:scan
          sarif-file: scout-low.sarif
          write-comment: false
          only-severities: low
          only-fixed: true

      - name: Upload Scout results to GitHub Advanced Security
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  #  v4.32.3
        if: always()
        with:
          sarif_file: scout-critical-high.sarif
          category: docker-scout-critical-high

      - name: Upload Medium severity results
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  #  v4.32.3
        if: always()
        with:
          sarif_file: scout-medium.sarif
          category: docker-scout-medium

      - name: Upload Low severity results
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  #  v4.32.3
        if: always()
        with:
          sarif_file: scout-low.sarif
          category: docker-scout-low
